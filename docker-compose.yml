version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: portuga-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: portuga_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PHP Apache Application
  web:
    build: .
    container_name: portuga-web
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: portuga_db
      DB_USER: postgres
      DB_PASS: postgres_password
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local

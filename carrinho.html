<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho - Portuga</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Carrinho</h1>
            <p class="subtitle">Revise seu pedido</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="menu.html">Cardápio</a></li>
            <li><a href="carrinho.html">Carrinho <span id="cart-badge" class="cart-badge" style="display: none;">0</span></a></li>
            <!--<li><a href="admin.html">Admin</a></li>-->
        </ul>
    </nav>

    <main class="container" style="padding-bottom: 40px;">
        <div style="display: grid; grid-template-columns: 1fr 400px; gap: 30px; align-items: start;">
            <div>
                <div id="cart-items-container"></div>

                <div id="empty-cart" class="empty-state" style="display: none;">
                    <div class="empty-state-icon"></div>
                    <h3>Seu carrinho está vazio</h3>
                    <p>Adicione itens do nosso cardápio para começar seu pedido</p>
                    <a href="menu.html" class="btn" style="margin-top: 20px;">Ver Cardápio</a>
                </div>
            </div>

            <div id="cart-summary" class="cart-summary" style="display: none;">
                <h3 style="color: #333; margin-bottom: 20px;">Resumo do Pedido</h3>

                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>

                <div class="summary-row summary-total">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span>
                </div>

                <button id="finalize-order-btn" class="btn" style="width: 100%; margin-top: 20px; font-size: 1.1rem;">
                    Finalizar via WhatsApp
                </button>

                <button id="clear-cart-btn" class="btn btn-danger" style="width: 100%; margin-top: 10px;">
                    Limpar Carrinho
                </button>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Portuga - Restaurante & Pizzaria</p>
            <p>Sabor português com tradição brasileira</p>
        </div>
    </footer>

    <script src="scripts.js"></script>
    <script>        document.addEventListener('DOMContentLoaded', function() {
            renderCart();
            document.getElementById('finalize-order-btn').addEventListener('click', finalizeOrder);

            document.getElementById('clear-cart-btn').addEventListener('click', function() {
                if (confirm('Tem certeza que deseja limpar o carrinho?')) {
                    clearCart();
                    renderCart();
                }
            });
        });
    </script>
</body>
</html>
